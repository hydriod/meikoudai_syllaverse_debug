name: download nitech syllabus

on:
  workflow_dispatch:

jobs:
  download-syllabus:
    runs-on: ubuntu-latest
    steps:
        # チェックアウト
      - uses: actions/checkout@v3
        with:
          repository: nitmic-git/meikoudai_syllaverse
        # Python環境の構築
      - name: setup python
        uses: actions/setup-python@v4
        with: 
          python-version: "3.10"
      - name: requests install
        run: pip install requests
        # シラバスのダウンロード
      - name: download
        run: python download.py -d
        # 圧縮
      - name: Compress
        run: |
          tar -cvf download_syllabus.tar Assets/StreamingAssets/download/
          bzip2 -zv --best download_syllabus.tar
          file download_syllabus.tar.bz2
        # ドライブにアップロード
      - name: Upload Drive
        run: |
          # アクセストークン取得
          AUTH_JSON=$(curl -X POST "https://oauth2.googleapis.com/token" \
          -d "client_id=${{ secrets.CLIENT_ID }}" \
          -d "client_secret=${{ secrets.CLIENT_SECRET }}" \
          -d "refresh_token=${{ secrets.REFRESH_TOKEN }}" \
          -d "grant_type=refresh_token")
          TOKEN=$(echo ${AUTH_JSON} | jq .access_token)
          # アップロード
          curl -X PATCH \
          "https://www.googleapis.com/upload/drive/v3/files/1-7RpPdsAdUNTPmB6FuMvIj3nDkVseSrx?uploadType=media" \
          -H "Authorization: Bearer ${TOKEN}" \
          -F "file=@download_syllabus.tar.bz2"
          file download_syllabus.tar.bz2
        # アーティファクトのアップロード
      - uses: actions/upload-artifact@v3
        with:
          name: download_syllabus.tar.bz2
          path: download_syllabus.tar.bz2
      - run: file download_syllabus.tar.bz2

          
